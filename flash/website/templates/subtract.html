{% extends 'base.html' %}

{% block 'content' %}
<center>
    <br><h3>SUBTRACTION (Earns/takes 5-10 points)</h3>
    {% if my_ans %}
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        {{ my_ans }}
      </div>
      {% endif %}
<br>
    <h1 style="font-size:100px"><img src="static/images/{{ num_1 }}.gif" width="35%" height="35%"> <strong>-</strong> <img src="static/images/{{ num_2 }}.gif " width="35%" height="35%"></h1><br>
        <form action="{% url 'subtract' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
            <input type="number" class="form-control" placeholder="Type Your Answer Here" name="answer" style="width: 25%;">
            <input type="hidden"  name="old_num_1" value="{{ num_1 }}">
            <input type="hidden"  name="old_num_2" value="{{ num_2 }}">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <script>
            document.title = 'M+ Subtraction Flashcards'
            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
        </script>
</center>
{% endblock %}
