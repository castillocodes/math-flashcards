<!doctype html>
<html lang="en">
  <head>
  	<title>M+ Flashcards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      .closebtn {
        margin-left: 10px;
        color: gray;
        float: right;
        font-size: 25px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }
      
      .closebtn:hover {
        color: black;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="active" style="height: 800px;">
				<h1><a href="{% url 'index' %}" class="logo">M+</a></h1>
        <ul class="list-unstyled components mb-5">

          <li>
              <a href="#"><h3 style="color:yellow; margin-bottom: -5px;"><strong>{{request.session.points}}</strong></h3>Points</a>
          </li>
          <li>
              <a href="{% url 'add' %}"><img src="static/images/add_symbol.png" width="30px" height="30px"><br> Add</a>
          </li>
          <li>
            <a href="{% url 'subtract' %}"><img src="static/images/subtract_symbol.png" width="30px" height="30px"><br> Subtract</a>
          </li>
          <li>
            <a href="{% url 'multiply' %}"><img src="static/images/multiply_symbol.png" width="30px" height="30px"><br> Multiply</a>
          </li>
          <li>
            <a href="{% url 'divide' %}"><img src="static/images/divide_symbol.png" width="30px" height="30px"><br> Divide</a>
          </li>
        </ul>
    	</nav>
      <div class="container">
        {% block 'content' %}
        {% endblock %}
      </div>
      <div class="footer">
        <p>
        Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank" style="color: white;">Colorlib.com</a>
        </p>
      </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

  </body>
</html>
